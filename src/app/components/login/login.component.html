<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <i-feather
            name="map"
            style="color: #8e44ad; width: 100px"
          ></i-feather>
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Giriş</h1>
            <form [formGroup]="loginForm">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail Adres</label>
                <input
                  formControlName="email"
                  id="email"
                  type="email"
                  class="form-control"
                  name="email"
                  value=""
                  required
                  autofocus
                />
                <div class="invalid-feedback">Email is invalid</div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Parola</label>
                </div>
                <input
                  formControlName="password"
                  id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  required
                />
                <div class="invalid-feedback">Password is required</div>
              </div>

              <div class="d-flex align-items-center">
                <button class="btn btn-primary ms-auto" (click)="login()">
                  Giriş Yap
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
